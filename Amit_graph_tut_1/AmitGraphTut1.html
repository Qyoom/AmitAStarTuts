<script>
    // http://www.redblobgames.com/pathfinding/grids/graphs.html

    /** square grid, list of nodes */

    var all_nodes = [];

    _.each(_.range(20), function(x) { 
        _.each(_.range(10), function(y) {
            all_nodes.push([x, y]);
        });
    });

    //console.log("all_nodes.length: " + all_nodes.length);
    //console.log("==> all_nodes: " + JSON.stringify(all_nodes));

    function neighbors(node) {
        console.log("node: " + JSON.stringify(node));

        var directions = [
            [0, 1],  // east
            [1, 0],  // north
            [-1, 0], // west
            [0, -1]  // south
        ];

        var result = [];

        _.each(directions, function(dir) {
            var neighbor = [
                node[0] + dir[0], // x
                node[1] + dir[1]  // y
            ];
            //console.log("<1>neighbor: " + JSON.stringify(neighbor));
            if(nodesContains(neighbor))
            {
                console.log("neighbor: " + JSON.stringify(neighbor));
                result.push(neighbor);
            }
        });

        return result;
    }

    function nodesContains(neighbor) {
        result = false;
        /* TODO: Set i to neighbor[0].toString().concat(neighbor[1].toString())
         * If i is undefined, result = false
         * If i is < 0, result = false
         * If i is > all_nodes.length, result = false
         * Then, search from index i in for loop.
         */
        for(var i = 0; i < all_nodes.length; i++) {
            if(all_nodes[i][0] === neighbor[0] && 
                 all_nodes[i][1] === neighbor[1]
            ) {
                result = true;
                break;
            }
        }
        if(!result) console.log("nodesContains " + neighbor + " " + result);
        return result;
    }

    _.each(all_nodes, function(n) {
        console.log("-------");
        neighbors(n);
    });

</script>
